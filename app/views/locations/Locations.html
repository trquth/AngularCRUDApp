<h5>Locations</h5>
<div class="clearfix"></div>
<div>

    <table class="table table-striped" ng-table="tableParams">
        <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td></td>
            </tr>
        </thead>
        <tr ng-repeat="location in $data">
            <td >
              {{location.Name}}
            </td>
            <td >
                {{location.Description}}
            </td>
            <td style="width: 4%;">
                <a href="#"><i class=""></i></a>
            </td>
            <td style="width: 4%;">
            </td>
        </tr>
        <tr ng-hide="$data">
            <td colspan="4" >There are no locations</td>
        </tr>
    </table>
    <div style="float: right;" >
        <a class="" href="#">Create new</a>
    </div>
</div>
